<!DOCTYPE html>
<html>
<body>
<table border = "1">
<thread>
<th>First Name</th>
<th>Last Name</th>
<th>City</th>
</thread>


</tbody>
<script>
record1 = {
 "fname" : "Shailesh",
  "lname" : "Sonare",
  "city" : "Mumbai"
  }
  record2 = {
 "fname" : "Dhinchak",
  "lname" : "Pooja",

  }
  record3 = {
 "fname" : "Sonam",

  }
records = [record1 ,record2, record3];
console.log(records);

var output_str="";

}
document.getElementById("result").innerHTML = output_str;

 
</script>
