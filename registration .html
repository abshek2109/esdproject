<html>
<head>
<title>Registration Form</title>
</head>
<body>
<h1>Registration Form</h1>
<Form>
Enter your first name<input type="text" name="first name"/></br>
Enter your last name<input type="text"name="last name"/></br>
password<input type="password"name="password"/></br>
re-enter password <input type="password"name="password"/></br>
Email<input type="email"name="email"/></br>
Enter number<input type="number"name="number"/></br>
Enter your address<textarea rows="8" cols="20"></textarea></br>
male<input type="radio"name="male">
female<input type="radio"name="female"></br>
hobby1<input type="checklist"name="hobby1"></br>
hobby2<input type="checklist"name="hobby2"></br>
select your dob<input type="date"name="date"></br>
<input type="submit"value="save my data"name="save my data"/>
<input type="button"value="reset data"name="reset data"/>
</Form>
</body>
</html>
